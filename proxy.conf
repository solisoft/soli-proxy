# Proxy Configuration File
# Format: pattern -> target_url
# Patterns:
#   - default: fallback for unmatched requests
#   - /path: exact path match
#   - /path/*: prefix path match
#   - ~^regex$: regex path match
#   - example.com: domain-only match (matches all paths on domain)
#   - example.com/api/*: domain + path match
#   - api.example.com/users: domain + exact path match

default -> http://localhost:8080

# Domain-only rules (matches ALL paths on domain)
example.com -> http://localhost:8080

# Domain + path prefix rules
api.example.com/* -> http://localhost:8888

# Path-only rules (matches any domain)
/api/* -> http://localhost:8888
/ws -> ws://localhost:8888
